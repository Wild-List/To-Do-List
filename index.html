<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild-List</title>
    <link rel="stylesheet" href="assets\style\style.css" />

  </head>
  <body>
    <!-- Container visual pour effet application -->
    <div class="bd-background">
      <header>
        <!-- Barre de navigation -->
        <nav>
          <!-- Partie Logo -->
          <div class="nav-left">
            <img src="assets/media/logo.svg" alt="" />
            <img src="assets/media/Todo.svg" alt="" />
          </div>

          <!-- Partie Profil -->
          <div class="nav-right">
            <img src="assets/media/login.svg" alt="" />
          </div>
          <div class="online">
            <img src="assets/media/Ellipse_8.svg" alt="" />
          </div>
        </nav>
      </header>

      <main>
        <!-- Daylies challenges-->
        <div class="daylies">
          <h1>daylies</h1>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <ul>
            <li>go for a walk</li>
            <li class="active">contact a friend</li>
            <li class="active">medidate</li>
          </ul>
          <p>^</p>
        </div>

        <!-- Ajout de liste/tache -->
        <div class="container-new-task">
          <button type="button" class="btn-new-task"><i class="fa-sharp fa-solid fa-plus plus-icon"></i>New task</button>
          <div class="new-task">
            <input
              placeholder="New task"
              id="input-new-task"
              class="input-new-task"
            />
            <hr class="line">
            <form class="details-container">
              <div>
                <label for="category"></label>
                <input type="text" id="category" class="input-details" list="datalist" hidden/>
                <datalist id="datalist">
                  <option value="">Category</option>
                </datalist>
                <button class="btn-details" id="btn-category">
                  <span>Category</span>
                  <img src="assets\media\label_1f3f7-fe0f.png" />
                </button>
              </div>
              <div>
                <label for="deadline"></label>
                <input
                  name="deadline"
                  type="date"
                  id="deadline"
                  class="input-details"
                  value=""
                  hidden
                />
                <button class="btn-details" id="btn-deadline">
                  <span>Deadline</span>
                  <img src="assets\media\calendar_1f4c5.png" />
                </button>
              </div>
              <div>
                <label for="priority"></label>
                <select name="priority" id="priority" class="input-details" hidden>
                  <option value="">Priority</option>
                  <option value=low-priority>Low</option>
                  <option value=medium-priority>Medium</option>
                  <option value=high-priority>High</option>
                </select>
                <button class="btn-details" id="btn-priority">
                  <span>Priority</span>
                  <img src="assets\media\warning_26a0-fe0f.png" />
                </button>
              </div>
              <div class="btn-validate-cancel">
                <input type="submit" id="btn-validate" value="Add" title="" disabled/>
                <button id="btn-cancel">X</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Container listes -->
        <div class="task-list">
          <!-- Liste et tache -->
          <div class="list">
            <div class="list-header flex">
              <h3 class="list-title">Ménage</h3>
              <button class="edit-list">···</button>
            </div>
            <div class="task medium-priority flex">
              <input type="checkbox" />
              <p class="task-name">Faire la vaisselle</p>
              <p class="task-date">28/03</p>
            </div>
            <div class="task low-priority flex">
              <input type="checkbox" />
              <p class="task-name">Arroser les plantes</p>
              <p class="task-date">22/03</p>
            </div>
            <div class="task high-priority flex">
              <input type="checkbox" />
              <p class="task-name">Laver la voiture</p>
              <p class="task-date">17/03</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Created by -->
        <div class="signature"></div>
      </footer>
    </div>
    <script src="./assets/script/script.js"></script>
    <script src="https://kit.fontawesome.com/d094d82007.js" crossorigin="anonymous"></script>
  </body>
</html>
