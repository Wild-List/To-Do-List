      </header>

      <main>
        <!-- Daylies challenges-->
        <div class="desktop-left">
          <div class="daylies">
            <h1>daylies</h1>
  
            <div class="container-input-daylies">
              <i class="fa-sharp fa-solid fa-plus plus-icon plus-quoti"></i>
            </div>
  
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <ul class="daylies-task">
              <li class="daylies-toggle">go for a walk</li>
              <li class="daylies-toggle">contact a friend</li>
              <li class="daylies-toggle">meditate</li>
            </ul>
            <p class="toggle">
              <i class="fa-solid fa-chevron-up icon-daylies"></i>
            </p>
            <!-- <p><i class="fa-solid fa-chevron-up icon-daylies"></i></p> -->
          </div>
        </div>

        <div class="desktop-right">
          <!-- Ajout de liste/tache -->
        <div class="container-new-task">
          <button type="button" class="btn-new-task"><i class="fa-sharp fa-solid fa-plus plus-icon plus"></i>Ajouter une tâche</button>
          <div class="new-task">
            <input
              placeholder="Nouvelle tâche"
              id="input-new-task"
              class="input-new-task"
            />
            <hr class="line">
            <form class="details-container">
              <div>
                <label for="category"></label>
                <input type="text" id="category" class="input-details" list="datalist" hidden/>
                <datalist id="datalist">
                  <option value="">Category</option>
                </datalist>
                <button class="btn-details" id="btn-category">
                  <span>Categorie</span>
                  <img src="assets\media\label_1f3f7-fe0f.png" />
                </button>
              </div>
              <div>
                <label for="deadline"></label>
                <input
                  name="deadline"
                  type="date"
                  id="deadline"
                  class="input-details"
                  value=""
                  hidden
                />
                <button class="btn-details" id="btn-deadline">
                  <span>Deadline</span>
                  <img src="assets\media\calendar_1f4c5.png" />
                </button>
              </div>
              <div>
                <label for="priority"></label>
                <select name="priority" id="priority" class="input-details" hidden>
                  <option value="">Priorité</option>
                  <option value=low-priority>Basse</option>
                  <option value=medium-priority>Moyenne</option>
                  <option value=high-priority>Haute</option>
                </select>
                <button class="btn-details" id="btn-priority">
                  <span>Priorité</span>
                  <img src="assets\media\warning_26a0-fe0f.png" />
                </button>
              </div>
              <div class="btn-validate-cancel">
                <button type="submit" id="btn-validate" value="" title="" disabled><span>+</span><span>Ajouter</span></button>
                <button id="btn-cancel"><span>X</span><span>Annuler</span></button>
              </div>
            </form>
          </div>
        </div>
